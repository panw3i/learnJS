<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			h1,h2,h3,h4,h5,h6{
				border: 2px solid red;
				padding-left: 20px;
			}
		</style>
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p>
			<h1>标题一</h1>
			<h2>标题二</h2>
			<h3>标题三</h3>
			<h4>标题四</h4>
			<h5>标题五</h5>
			<h6>标题六</h6>
		</p>
		// 区间内不包括两边
		<script type="text/javascript">
			$(document).ready(function(){
//					$("h4").siblings().css({border:"2px solid blue"});
$("h1").nextUntil("h6").css({border:"2px solid blue"});
			});
		</script>
	</body>
</html>
