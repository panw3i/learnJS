<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//定义一个ajax方法
			function ajaxFunction(the_request_url){
				var xmlHttp;
				try{
					xmlHttp = new XMLHttpRequest();
				}
				catch(e){
					try{
						xmlHttp = new ActiveXObject('Msxml2.XMLHTTP');
					}
					catch(e){
						try{
							xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');
						}
						catch(e){
							alert('您的浏览器不支持AJAX');
							return false;
						}
					}
					
				}
				
			
			if(xmlHttp){
				xmlHttp.open('GET',the_request_url,true);
				xmlHttp.onreadystatechange = function(){
					if(xmlHttp.readyState == 4){
						if(xmlHttp.status == 200){
						document.getElementById("vv").innerHTML = xmlHttp.responseText
						}
					}
					
				};
				xmlHttp.send(null);
			}else{
						alert('error');
				};
			};
			
		</script>
		<input type="button" name="" id="test" value="text" onclick="ajaxFunction('ajax-3.txt')" />
		<br />
		<div id='vv'>test ajax</div>
	</body>
</html>
