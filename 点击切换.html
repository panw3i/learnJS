<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			.box{
				width: 100px;
				height: 200px;
				background: red;
			}
		</style>
		
		<script type="text/javascript">
		
		function change(){
			var box=document.getElementsByClassName('box')[0];
	
						if (box.style.display=="block"){
							box.style.display="none";
						}else{
							box.style.display="block";
						}
			}
		</script>
	</head>
	<body>
		<input type="button" value="显示隐藏" onclick="change()"/>
		<div class="box"></div>
	</body>
</html>
